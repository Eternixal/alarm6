<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nerdix Sentinel | v6.2.0 Lucky 9</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020406">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020406;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #EEF0F2;
            --text-muted: #6C727A;
            --accent: #2EE7B7; 
            --glow: rgba(46, 231, 183, 0.15);
        }

        body.mood-ujian { --accent: #FF4D4D; --glow: rgba(255, 77, 77, 0.15); }
        body.mood-belajar { --accent: #2EE7B7; --glow: rgba(46, 231, 183, 0.15); }
        body.mood-tugas { --accent: #38BDF8; --glow: rgba(56, 189, 248, 0.15); }
        body.mood-baca { --accent: #FBBF24; --glow: rgba(251, 191, 36, 0.15); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; 
            display: flex; justify-content: center; 
            background-image: radial-gradient(circle at 50% 10%, var(--glow) 0%, #020406 100%); 
            transition: background 0.8s ease; 
        }

        .screen { 
            position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: var(--bg); background-image: radial-gradient(circle at 50% 10%, var(--glow) 0%, #020406 100%);
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; visibility: visible; z-index: 100;
        }

        .screen.hide { opacity: 0; visibility: hidden; transform: scale(0.98); pointer-events: none; }

        .theme-grid { width: 100%; max-width: 340px; display: grid; grid-template-columns: 1fr; gap: 10px; margin: 20px 0; }
        .theme-box { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.3s; }
        .theme-box.selected { border-color: var(--accent); background: rgba(255,255,255,0.08); box-shadow: 0 0 15px var(--glow); }
        .theme-box svg { width: 22px; height: 22px; stroke: var(--text-muted); stroke-width: 2; fill: none; }
        
        .app-shell { width: 100%; max-width: 380px; padding: 30px 20px; display: flex; flex-direction: column; align-items: center; }

        .stats-row { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .stats-col { background: var(--card-bg); padding: 15px 5px; border-radius: 18px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; }
        .stats-label { font-size: 0.5rem; color: var(--text-muted); font-weight: 800; }
        .stats-value { font-family: 'JetBrains Mono'; font-size: 0.8rem; color: var(--accent); margin-top: 4px; }
        
        .timer-circle { width: 220px; height: 220px; border-radius: 50%; border: 1px solid var(--border); display: flex; justify-content: center; align-items: center; background: var(--card-bg); transition: 0.6s; position: relative; }
        .timer-circle.active { border-color: var(--accent); box-shadow: 0 0 50px var(--glow); transform: scale(1.05); }

        .btn-mulai { padding: 14px 45px; border-radius: 100px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; box-shadow: 0 8px 25px var(--glow); margin-top: 35px; font-size: 0.75rem; transition: 0.3s; }
        
        /* Tombol Install Khusus */
        #install-btn { 
            display: none; position: absolute; bottom: 30px; background: rgba(255,255,255,0.1); 
            border: 1px solid var(--border); color: #fff; padding: 10px 20px; border-radius: 50px; 
            font-size: 0.6rem; font-weight: 800; cursor: pointer;
        }

        .hp-indicator { display: flex; align-items: center; gap: 10px; margin-top: 20px; font-size: 0.6rem; font-weight: 800; color: var(--text-muted); }
        .hp-dot { width: 8px; height: 8px; background: #333; border-radius: 50%; animation: pulse 1.5s infinite; }
        .hp-connected { color: var(--accent); }
        .hp-connected .hp-dot { background: var(--accent); box-shadow: 0 0 12px var(--accent); animation: none; }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body class="mood-belajar">

    <audio id="bg-audio" loop></audio>

    <div id="screen-welcome" class="screen">
        <h1 style="font-weight: 800; font-size: 1.6rem;">Nerdix Sentinel</h1>
        <p style="font-size: 0.55rem; color: var(--text-muted); letter-spacing: 1px; margin-top: 8px;">PILIH MODE OPERASI</p>
        <div class="theme-grid">
            <div class="theme-box" id="t-ujian" onclick="pilihTema('ujian', 'audio_ujian.mp3')">
                <div class="theme-info"><h4>UJIAN</h4><p>Fokus mutlak.</p></div>
            </div>
            <div class="theme-box" id="t-belajar" onclick="pilihTema('belajar', 'audio_belajar.mp3')">
                <div class="theme-info"><h4>BELAJAR</h4><p>Lofi santai.</p></div>
            </div>
            <div class="theme-box" id="t-tugas" onclick="pilihTema('tugas', 'audio_tugas.mp3')">
                <div class="theme-info"><h4>TUGAS</h4><p>Produktif.</p></div>
            </div>
        </div>
        <button class="btn-mulai" id="gas-btn" style="opacity:0.2; pointer-events:none;" onclick="startAudioMissions()">MULAI MISI</button>
        
        <button id="install-btn" onclick="triggerInstall()">INSTALL NERDIX APP</button>
    </div>

    <div id="screen-audio" class="screen hide">
        <svg id="hp-icon" style="width:70px; height:70px; margin-bottom:20px;" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="1.8">
            <path d="M3 18v-6a9 9 0 0 1 18 0v6M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
        </svg>
        <h2 style="font-size: 1.1rem; letter-spacing: 1px;">SYNC AUDIO DEVICE</h2>
        <div class="hp-indicator" id="hp-stat">
            <div class="hp-dot"></div>
            <span id="hp-text">MENUNGGU TANDA HEADSET</span>
        </div>
        <button class="btn-mulai" id="hp-ready-btn" style="opacity: 0.1; pointer-events: none;" onclick="navigasi('screen-audio', 'app-timer-screen')">MASUK</button>
    </div>

    <div id="app-timer-screen" class="screen hide">
        <div class="app-shell">
            <div class="stats-row">
                <div class="stats-col"><p class="stats-label">RANK</p><p class="stats-value" id="header-rank">SHELL</p></div>
                <div class="stats-col"><p class="stats-label">TOTAL EXP</p><p class="stats-value" id="e-total">0</p></div>
            </div>
            <div class="timer-circle" id="t-circle">
                <div style="font-family:'JetBrains Mono'; font-size:4rem;" id="t-val">0<span style="font-size:1.2rem; color:var(--accent);">s</span></div>
            </div>
            <button class="btn-mulai" id="m-btn" onclick="toggle()">MULAI FOKUS</button>
            <button style="margin-top:20px; background:none; border:none; color:var(--text-muted); cursor:pointer;" onclick="selesai()">Selesai</button>
        </div>
    </div>

    <script>
        let detik = 0, jalan = false, timer, deferredPrompt;
        let exp = parseInt(localStorage.getItem('ocean_exp_v62') || 0);
        const audioPlayer = document.getElementById('bg-audio');

        // LOGIKA TOMBOL INSTALL
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        async function triggerInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('install-btn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        }

        // SERVICE WORKER
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }

        // HEADSET CHECK
        async function checkAudioHardware() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const hasHeadphones = devices.some(d => 
                d.kind === 'audiooutput' && 
                (d.label.toLowerCase().includes('head') || d.label.toLowerCase().includes('blue') || d.label.toLowerCase().includes('ear') ||
                (d.label !== "" && !d.label.toLowerCase().includes('speaker')))
            );

            const btn = document.getElementById('hp-ready-btn');
            const stat = document.getElementById('hp-stat');
            const text = document.getElementById('hp-text');

            if (hasHeadphones) {
                stat.classList.add('hp-connected');
                text.innerText = "TANDA HEADSET AKTIF";
                btn.style.opacity = "1"; btn.style.pointerEvents = "auto";
            } else {
                stat.classList.remove('hp-connected');
                text.innerText = "MENUNGGU TANDA HEADSET";
                btn.style.opacity = "0.1"; btn.style.pointerEvents = "none";
            }
        }
        setInterval(checkAudioHardware, 1000);

        function startAudioMissions() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                s.getTracks().forEach(t => t.stop());
                navigasi('screen-welcome', 'screen-audio');
            }).catch(() => navigasi('screen-welcome', 'screen-audio'));
        }

        function navigasi(out, inId) {
            document.getElementById(out).classList.add('hide');
            setTimeout(() => document.getElementById(inId).classList.remove('hide'), 300);
        }

        function toggle() {
            if(!jalan) {
                jalan = true; audioPlayer.play();
                document.getElementById('m-btn').innerText = "PAUSE";
                document.getElementById('t-circle').classList.add('active');
                timer = setInterval(() => {
                    detik++; exp += 2;
                    document.getElementById('t-val').innerHTML = detik + '<span style="font-size:1.2rem; color:var(--accent);">s</span>';
                    document.getElementById('e-total').innerText = exp;
                }, 1000);
            } else {
                jalan = false; audioPlayer.pause(); clearInterval(timer);
                document.getElementById('m-btn').innerText = "LANJUTKAN";
                document.getElementById('t-circle').classList.remove('active');
            }
        }

        function selesai() {
            jalan = false; clearInterval(timer); audioPlayer.pause();
            localStorage.setItem('ocean_exp_v62', exp);
            location.reload();
        }

        function pilihTema(m, file) {
            document.body.className = `mood-${m}`;
            audioPlayer.src = file;
            document.getElementById('gas-btn').style.opacity = "1";
            document.getElementById('gas-btn').style.pointerEvents = "auto";
        }
    </script>
</body>
</html>
