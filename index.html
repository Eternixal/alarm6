<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nerdix Sentinel | v6.2.0 Abyss</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020406; --card-bg: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08);
            --text-main: #EEF0F2; --text-muted: #6C727A; --accent: #2EE7B7; --glow: rgba(46, 231, 183, 0.15);
        }
        body.mood-ujian { --accent: #FF4D4D; --glow: rgba(255, 77, 77, 0.15); }
        body.mood-belajar { --accent: #2EE7B7; --glow: rgba(46, 231, 183, 0.15); }
        body.mood-tugas { --accent: #38BDF8; --glow: rgba(56, 189, 248, 0.15); }
        body.mood-baca { --accent: #FBBF24; --glow: rgba(251, 191, 36, 0.15); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; background-image: radial-gradient(circle at 50% 10%, var(--glow) 0%, #020406 100%); }

        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: 0.4s ease; }
        .screen.hide { opacity: 0; visibility: hidden; transform: translateY(10px); pointer-events: none; }

        /* Welcome Screen */
        h1 { font-size: 1.6rem; font-weight: 800; letter-spacing: -0.5px; }
        .sub-proto { font-size: 0.55rem; color: var(--text-muted); letter-spacing: 2px; font-weight: 800; margin: 5px 0 25px 0; }
        .theme-grid { width: 100%; max-width: 360px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .theme-box { background: var(--card-bg); border: 1px solid var(--border); padding: 18px 10px; border-radius: 24px; text-align: center; cursor: pointer; transition: 0.3s; }
        .theme-box svg { width: 32px; height: 32px; stroke: var(--text-muted); fill: none; margin-bottom: 8px; }
        .theme-box.selected { border-color: var(--accent); background: rgba(255,255,255,0.06); box-shadow: 0 10px 20px var(--glow); }
        .theme-box.selected svg { stroke: var(--accent); }
        .theme-info h4 { font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; }
        .theme-info p { font-size: 0.5rem; color: var(--text-muted); margin-top: 3px; line-height: 1.2; }

        /* Timer Screen */
        .timer-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .rank-tag { 
            position: absolute; top: -30px; background: var(--bg); border: 1.5px solid var(--accent); 
            padding: 8px 20px; border-radius: 14px; z-index: 5; box-shadow: 0 5px 15px var(--glow); min-width: 160px; text-align: center;
        }
        #rank-name { font-size: 0.7rem; font-weight: 800; color: var(--accent); display: block; }
        #exp-total { font-family: 'JetBrains Mono'; font-size: 0.55rem; color: var(--text-muted); }
        .exp-bar { width: 100%; height: 3px; background: rgba(255,255,255,0.05); margin-top: 6px; border-radius: 5px; overflow: hidden; }
        .exp-fill { height: 100%; width: 0%; background: var(--accent); transition: 0.5s; }

        .timer-circle { 
            width: 240px; height: 240px; border-radius: 50%; border: 1px solid var(--border); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: var(--card-bg); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .timer-circle.active { width: 280px; height: 280px; border-color: var(--accent); box-shadow: 0 0 50px var(--glow); }
        #t-val { font-family: 'JetBrains Mono'; font-size: 4rem; font-weight: 500; }
        #t-val span { font-size: 1.5rem; color: var(--accent); }

        .btn-action { padding: 18px 50px; border-radius: 100px; border: none; background: var(--accent); color: #000; font-weight: 800; font-size: 0.85rem; margin-top: 40px; box-shadow: 0 8px 20px var(--glow); cursor: pointer; }
        
        /* Fitur Download Button */
        #pwa-install { margin-top: 20px; font-size: 0.65rem; color: var(--text-muted); font-weight: 800; letter-spacing: 2px; border: 1px solid var(--border); padding: 8px 20px; border-radius: 50px; cursor: pointer; display: none; }
        #pwa-install:hover { color: var(--accent); border-color: var(--accent); }

        .sync-status { margin-top: 15px; font-size: 0.55rem; font-weight: 800; display: flex; align-items: center; gap: 6px; color: var(--text-muted); }
        .sync-dot { width: 6px; height: 6px; background: #333; border-radius: 50%; }
        .connected .sync-dot { background: var(--accent); }
        .stop-btn { margin-top: 30px; font-size: 0.6rem; color: var(--text-muted); font-weight: 800; letter-spacing: 1px; cursor: pointer; }
    </style>
</head>
<body class="mood-belajar">
    <audio id="bg-audio" loop></audio>

    <div id="screen-welcome" class="screen">
        <div style="position: absolute; top: 30px; font-weight: 800; font-size: 0.6rem; color: var(--text-muted); letter-spacing: 2px;">VERSI 6.2.0</div>
        <h1>Nerdix Sentinel</h1>
        <p class="sub-proto">PILIH PROTOKOL ANDA</p>
        <div class="theme-grid">
            <div class="theme-box" id="t-ujian" onclick="pilihTema('ujian', 'audio_ujian.mp3')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
                <div class="theme-info"><h4>UJIAN</h4><p>Hancurkan batas kemampuanmu.</p></div>
            </div>
            <div class="theme-box" id="t-belajar" onclick="pilihTema('belajar', 'audio_belajar.mp3')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
                <div class="theme-info"><h4>BELAJAR</h4><p>Jadikan ilmu senjata mematikan.</p></div>
            </div>
            <div class="theme-box" id="t-tugas" onclick="pilihTema('tugas', 'audio_tugas.mp3')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
                <div class="theme-info"><h4>TUGAS</h4><p>Selesaikan atau terus menyesal.</p></div>
            </div>
            <div class="theme-box" id="t-baca" onclick="pilihTema('baca', 'audio_baca.mp3')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="6" cy="18" r="3"/><circle cx="18" cy="18" r="3"/><line x1="3" y1="18" x2="3" y2="12"/><line x1="21" y1="18" x2="21" y2="12"/><path d="M3 12c0-3.3 2.7-6 6-6h6c3.3 0 6 2.7 6 6"/></svg>
                <div class="theme-info"><h4>BACA</h4><p>Serap makna sedalam mungkin.</p></div>
            </div>
        </div>
        <button class="btn-action" id="gas-btn" style="opacity:0.2; pointer-events:none;" onclick="startMission()">MULAI MISI</button>
        <div id="pwa-install">DOWNLOAD APLIKASI</div>
    </div>

    <div id="app-timer-screen" class="screen hide">
        <div class="timer-wrapper">
            <div class="rank-tag">
                <span id="rank-name">SYNCING...</span>
                <span id="exp-total">0 ENERGY</span>
                <div class="exp-bar"><div class="exp-fill" id="exp-fill"></div></div>
            </div>
            <div class="timer-circle" id="t-circle">
                <div id="t-val">0<span>d</span></div>
                <div class="sync-status" id="hp-stat"><div class="sync-dot"></div><span id="hp-text">HEADSET DISCONNECT</span></div>
            </div>
        </div>
        <button class="btn-action" id="m-btn" onclick="toggle()">AKTIFKAN FOKUS</button>
        <p class="stop-btn" onclick="location.reload()">HENTIKAN SEGALANYA</p>
    </div>

    <script>
        let detik = 0, jalan = false, timer, deferredPrompt;
        let exp = parseInt(localStorage.getItem('nerdix_exp') || 0);
        const audio = document.getElementById('bg-audio');
        const ranks = [{t:0,n:"ðŸŒŠ SPAWN 3"},{t:300,n:"ðŸŒŠ SPAWN 2"},{t:700,n:"ðŸŒŠ SPAWN 1"},{t:1000,n:"ðŸ©¸ BLOODSHARK 1"},{t:5000,n:"ðŸ™ KRAKEN 1"},{t:10000,n:"ðŸ‘‘ ABYSS KING"}];

        // LOGIKA PWA INSTALL
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('pwa-install').style.display = 'block';
        });

        document.getElementById('pwa-install').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('pwa-install').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        function updateRank() {
            let cur = ranks[0], nxt = ranks[1];
            ranks.forEach(r => { if(exp >= r.t) cur = r; });
            nxt = ranks[ranks.indexOf(cur)+1] || cur;
            document.getElementById('rank-name').innerText = cur.n;
            document.getElementById('exp-total').innerText = exp + " ENERGY";
            document.getElementById('exp-fill').style.width = Math.min(((exp-cur.t)/(nxt.t-cur.t||1))*100, 100) + "%";
        }

        async function checkAudio() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const hasHeadset = devices.some(d => d.kind === 'audiooutput' && d.label !== "");
            document.getElementById('hp-stat').className = 'sync-status' + (hasHeadset ? ' connected' : '');
            document.getElementById('hp-text').innerText = hasHeadset ? "AUDIO SINKRON" : "HEADSET DISCONNECT";
        }
        setInterval(checkAudio, 2000);

        function pilihTema(m, f) {
            document.body.className = `mood-${m}`; audio.src = f;
            document.querySelectorAll('.theme-box').forEach(b => b.classList.remove('selected'));
            document.getElementById('t-'+m).classList.add('selected');
            document.getElementById('gas-btn').style.opacity = "1"; document.getElementById('gas-btn').style.pointerEvents = "auto";
        }

        function startMission() { 
            document.getElementById('screen-welcome').classList.add('hide');
            setTimeout(() => { document.getElementById('app-timer-screen').classList.remove('hide'); updateRank(); }, 400);
        }

        function toggle() {
            const circle = document.getElementById('t-circle');
            if(!jalan) {
                jalan = true; audio.play().catch(()=>{});
                document.getElementById('m-btn').innerText = "ISTIRAHAT SEJENAK";
                circle.classList.add('active');
                timer = setInterval(() => { detik++; exp += 2; document.getElementById('t-val').innerHTML = detik + '<span>d</span>'; updateRank(); }, 1000);
            } else {
                jalan = false; audio.pause(); clearInterval(timer);
                document.getElementById('m-btn').innerText = "LANJUTKAN BERJUANG";
                circle.classList.remove('active');
                localStorage.setItem('nerdix_exp', exp);
            }
        }
    </script>
</body>
</html>
